<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>SignUp Form Task</title>
</head>

<body>
    <div class="form">
        <div class="signup__form">
            <h1 class="signup__head">Sign Up</h1>
            <form id="signup">
                <div class="form__attributes">
                    <label for="name">Name
                        <input id="name" type="text" placeholder="Enter your name">
                    </label>
                </div>
                <div class="form__attributes">
                    <label for="email">Email
                        <input id="email" type="email" placeholder="Enter your email">
                    </label>
                </div>
                <div class="form__attributes">
                    <label for="contact">Contact (optional)
                        <input id="contact" type="number" placeholder="Enter your number">
                    </label>
                </div>
                <div class="form__attributes">
                    <label for="password">Password
                        <input id="password" type="password" placeholder="Enter your password">
                    </label>
                </div>
                <div class="form__attributes">
                    <label for="cpassword">Confirm Password
                        <input id="cpassword" type="password" placeholder="Enter your confirm password">
                    </label>
                </div>

                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>



    <!-- Write your JS here -->
    <script src="./main.js"></script>
</body>

</html>
